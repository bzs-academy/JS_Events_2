<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width: 100px;
                height: 100px;
                border: 1px solid black;
                margin: 10px;
                float: left;
                padding: 30px;
                text-align: center;
                background: lightgray;
            }

            p {
                background: white;
            }
        
        </style>
        
    </head>
    <body>
        
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, laudantium.</p>

        <div onmousemove = "myMoveFunction()">
            <p>onmousemove: <br> <span id="demo">Mouse over me!</span></p>
        </div>

        <div onmouseenter = "myEnterFunction()" onmouseleave = "myLeaveFunction()">
            <p>onmouseenter: <br> <span id="demo2">Mouse over me!</span></p>
        </div>

        <div onmouseover = "myOverFunction()" onmouseout = "myOutFunction()">
            <p>onmouseover: <br> <span id="demo3">Mouse over me!</span></p>
        </div>

        <script>
            var x = 0;
            var y = 0;
            var z = 0;

            function myMoveFunction () {
                document.getElementById('demo').innerHTML = z +=1;
            }


            function myEnterFunction () {
                document.getElementById('demo2').innerHTML = y +=1;
            }

            function myLeaveFunction () {
                document.getElementById('demo2').innerHTML = y -=1;
            }



            function myOverFunction () {
                document.getElementById('demo3').innerHTML = x +=1;
            }

            function myOutFunction () {
                document.getElementById('demo3').innerHTML = x -=1;
            }
        
        </script>

    </body>
</html>
