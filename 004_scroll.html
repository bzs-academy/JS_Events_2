<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            nav {
                position: fixed;
                top: 0;
                width: 100%;
                height: 80px;
                background: #55baed;
                transition: 1.5s;
            }

            section {
                width: 100%;
                height: 1500px;
                margin-top: 100px;
                background: #e2e4e2;
            }
        
        
        </style>
    </head>
    <body>
        
        <nav id="navbar">
            Navbar
        </nav>

        <section>
            Section
        </section>

        <script>

        var lastScrollTop = 0;
        var navbar = document.getElementById('navbar');

        window.addEventListener('scroll', () => {
            var dikeyMesafe = window.pageYOffset || document.documentElement.scrollTop;
            console.log(dikeyMesafe);

            if (dikeyMesafe > lastScrollTop) {
                navbar.style.top = '-80px';
            } else {
                navbar.style.top = '0px';
            }
            console.log(lastScrollTop);
            lastScrollTop = dikeyMesafe;
            console.log(lastScrollTop);
        })

        
        </script>
    </body>
</html>
